name: Android CI

on:
  push:
    branches: 
    - master
    - develop
    - release/*
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Generate docs
      run: ./gradlew dokkaHtml
    - name: Run local unity tests
      run: ./gradlew test
    - name: Run instrumented unit test
      run: ./gradlew connectedAndroidTest
